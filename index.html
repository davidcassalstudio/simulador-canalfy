<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Simulador de Receita Canalfy</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <div class="form">
            <p>Preencha os dados abaixo para obter os resultados:</p>
            
            <label for="client">Nome da loja</label>
            <input type="text" name="client" id="client" value="" />

            <label for="ticket">Ticket Médio</label>
            <input type="number" name="ticket" id="ticket" />

            <label for="partners">Qtd. Parceiros</label>
            <input type="number" name="partners" id="partners" />

            <label for="conversionPercent">Taxa de conversão</label>
            <input type="number" name="conversionPercent" id="conversionPercent" value="15" />

            <label for="comissionPercent">Taxa de comissão</label>
            <input type="number" name="comissionPercent" id="comissionPercent" value="10" />

            <label for="monthlyCanalfy">Mensalidade Canalfy</label>
            <input type="number" name="monthlyCanalfy" id="monthlyCanalfy" value="1500" />
            
            <button onclick="calc()">Calcular</button>
        </div>

        <div class="results">
            <h1>Olá, <span id="clientName"></span>!</h1>

            <h2>Receita</h2>
            <p>R$ <span id="revenue">00</span></p>

            <h2>Comissão de Parceiros</h2>
            <p>R$ <span id="comission">00</span></p>

            <h2>Número de Pedidos</h2>
            <p><span id="requestsNumber">00</span></p>

            <h2>Número de Parceiros</h2>
            <p><span id="partnersNumber">00</span></p>

            <h2>Ticket Médio</h2>
            <p>R$ <span id="ticketMiddle">00</span></p>

            <h2>Taxa de Conversão</h2>
            <p><span id="conversionRate">00</span>%</p>

            <h2>Comissão Percentual</h2>
            <p><span id="comissionRate">00</span>%</p>

            <h2>Mensalidade da Canalfy</h2>
            <p>R$ <span id="canalfy">00</span></p>

            <h2>Total Investido</h2>
            <p>R$ <span id="totalInvested">00</span></p>

            <h2>Custo de Venda</h2>
            <p><span id="costOfSale">00</span>%</p>
        </div>
    </div>
</body>
</html>
